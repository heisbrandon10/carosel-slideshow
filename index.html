<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel Slider (I4G&Zuri)</title>
  </head>

  <body>
    <div class="wrapper">
      <img src="./assets/flag.jpg" alt="" id="left" />
      <img src="./assets/flag.jpg" alt="" id="right" />

      <h1>Move to places in USA. <img src="./assets/flag.webp" alt="" /></h1>
      <p>Get the enhanced experience</p>

      <div class="slider">
        <button id="prev" class="prev" type="button" onclick="plusDivs(-1)">
          <i class="fa-solid fa-chevron-left"></i>
        </button>

        <div class="slide image-item-1">
          <img
            src="./assets/los angeles.jpg"
            class="image"
            alt=""
            data-index="1"
          />
          <div class="slide-text">
            <h1>Los Angeles</h1>
            <p>The city of Angels</p>
          </div>
        </div>

        <div class="slide image-item-2">
          <img src="./assets/austin.jpg" class="image" alt="" data-index="2" />
          <div class="slide-text">
            <h1>Austin</h1>
            <p>The city in the Hill</p>
          </div>
        </div>

        <div class="slide image-item-3">
          <img src="./assets/seattle.jpg" class="image" alt="" data-index="3" />
          <div class="slide-text">
            <h1>Seattle</h1>
            <p>A city on Puget Sound</p>
          </div>
        </div>

        <div class="slide image-item-4">
          <img
            src="./assets/san francisco.jpg"
            class="image"
            alt=""
            data-index="4"
          />
          <div class="slide-text">
            <h1>San Francisco</h1>
            <p>Home to the famous Golden Gate Bridge</p>
          </div>
        </div>

        <div class="slide image-item-5">
          <img
            src="./assets/portland.jpg"
            class="image"
            alt=""
            data-index="5"
          />
          <div class="slide-text">
            <h1>Portland</h1>
            <p>The Scenic city in the Pacific</p>
          </div>
        </div>

        <div class="slide image-item-6">
          <img src="./assets/boston.jpg" class="image" alt="" data-index="6" />
          <div class="slide-text">
            <h1>Boston</h1>
            <p>Home to the Fenway park</p>
          </div>
        </div>

        <button id="next" class="next" type="button" onclick="plusDivs(1)">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
